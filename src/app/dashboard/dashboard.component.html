<h2>Top Heroes</h2>
<div class="grid grid-pad">
  <!-- 'ngFor' directive used to iterate over a list. -->
  <!-- 'routerLink' is binding to an expression containing a link parameters array. -->
  <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-4">
    <!-- This extra <div> element will help with styling later. -->
    <div class="module hero">
      <!-- Double curly braces of interpolation (a type of one-way data binding) to display the app properties. -->
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<hero-search></hero-search>
